<ng-template #content let-modal>
	<div *ngIf="userAuthenticated" class="bg-dark m-0" data-bs-theme="dark">
	  	<div class="modal-header">
			<h4 class="modal-title text-body-secondary" id="modal-basic-title">Make reservaiton</h4>
			<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	  	</div>
	  	<div class="modal-body">
			<form [formGroup]="reservationForm">
				<div class="mb-3">
					<label for="numOfSeats" class="text-body-secondary mt-2">Number of seats you would like to reserve:</label>
					<input class="form-control mt-2" formControlName="numOfSeats" type="number">
					<input type="hidden" formControlName="madeBy">
                	<input type="hidden" formControlName="projeciton">
				</div>
			</form>		
	  	</div>
	  	<div class="modal-footer">
			<button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Save</button>
	  	</div>
	</div>
</ng-template>
  
<div class="container d-flex justify-content-between align-items-center ">
	<button type="button" class="btn btn-secondary" (click)="open(content)">Make reservation</button>
</div>
